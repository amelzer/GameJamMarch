<html>
	<head>
		<title>Escape the Peinlichkeit</title>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>

	<body>


<svg width="800" height="800"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlin1k="http://www.w3.org/1999/xlink" >

     

    <!-- Draw the outline of the motion path in grey, along
         with 2 small circles at key points -->
    <path         d="
        M 400, 300 
        m -150, 0
        a 150,150 0 1,0 300,0
        a 150,150 0 1,0 -300,0
        "
		stroke-width="2" 
        fill="none" id="theMotionPath"/>



    <!-- Background -->
	<!--<image xlink:href="img/background.jpeg" x="0" y="0" height="400" width="800-->   
	<!-- enemy character -->
	<image xlink:href="img/enemy.jpeg" x="" y="" height="100" width="50" id="enemy-1">
        <!-- Define the motion path animation -->
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
           <mpath xlink:href="#theMotionPath"/>
        </animateMotion>
	</image>

 <!-- player character -->
	<image xlink:href="img/player.jpeg" x="10" y="10" height="50" width="50" id="player-figure"/>

	<image xlink:href="img/enemy.jpeg" x="" y="" height="100" width="50">
        <!-- Define the motion path animation -->
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="0.5s">
           <mpath xlink:href="#theMotionPath"/>
        </animateMotion>
	</image>

</svg>

		<script type="text/javascript" src="js/script.js"></script>
	</body>


</html>
